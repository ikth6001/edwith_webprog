<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		body > header {
			overflow: auto;
		}
	
		#logo {
			float: left;
			color: green;
			transform: rotate(-20deg) translateY(150%);
		}
		
		#btnAdd {
			width: 300px;
			height: 50px;
			background-color: blue;
			color: white;
			transform: translateY(50%);
			text-align: center;
		}
		
		.headerContents {
			font-style: oblique;
			font-weight: bold;
		}
		
		#btnAdd {
			float: right;
		}
		
		body > section{
			text-align: center;
		}
		
		.taskContainer {
			display: inline-block;
			vertical-align: top;
		}
		
		.taskHeader {
			background-color: gray;
			width: 350px;
			height: 75px;
			margin: 20px;
			color: white;
		}
	</style>
</head>
<body>
	<header style="height: 100px">
		<div id="logo" class="headerContents">나의 해야할 일들</div>
		<div id="btnAdd"  class="headerContents">새로운 TODO 등록</div>
	</header>
	<section>
		<div class="taskContainer">
			<div class="taskHeader">TODO</div>
		</div>
		<div class="taskContainer">
			<div class="taskHeader">DOING</div>
		</div>
		<div class="taskContainer">
			<div class="taskHeader">DONE</div>
		</div>
	</section>
</body>
</html>
